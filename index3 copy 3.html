<!DOCTYPE html>
<html>
  <head>
    <script>
let marca,modelo,descuento =0;

if (marca=="ford")
if (modelo =="fiesta")
{
descuento = 5;
}
else
{
descuento = 10;
}
document.write(`<h3>Su descuento es ${descuento} </h3> `);
</script>
  </head>
</html>
